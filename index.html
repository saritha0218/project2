<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
 <body>
   <center>
 <table class="calculator" >
  <tr>
    <td colspan="3"> 
      <input class="display-box" type="text" id="result" disabled /> </td>
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" class="buttons" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="1" onclick="display('1')" class="buttons" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" class="buttons" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" class="buttons" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" class="buttons" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" class="buttons" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" class="buttons" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" class="buttons" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" class="buttons" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" class="buttons" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" class="buttons" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" class="buttons" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" class="buttons" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" class="buttons" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" class="buttons" /> </td>

    <td> <input type="button" value="=" onclick="calculate()" id="btns" class="buttons" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" class="buttons" /> </td>
  </tr>
</table>
   </center>

   <script src="script.js"></script>
</body>
 
</html>
